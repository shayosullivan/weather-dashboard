<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Weather Dashboard</h1>
        </div>
      </div>
    </section>
    <main class="container">
      <div class="row row-cols-1 row-cols-lg-2">
        <!-- Search Cities -->
        <section class="col col-lg-3 searchedCitiesSection">
          <div class="card">
            <div class="card-header subtitle">
              <h5>Search for a City:</h5>
            </div>
            <div class="card-body">
              <!-- Search Form -->
              <form class="form-inline">
                <div class="form-group mb-2">
                  <input type="search" class="form-control" id="cityInput" />
                </div>
                <button type="submit" class="btn mb-2" id="searchBtn">
                  <i class="fas fa-search-location"></i>
                </button>
              </form>

              <!--List of cities typed in -->
              <div class="list-group listSearchedCities"></div>
            </div>
          </div>
        </section>

        <!-- Current Weather -->
        <section class="col col-lg-9">
          <div class="card">
            <div class="card-header subtitle">
              <h5>Current Weather</h5>
            </div>
   

        
                    <div class="col col-sm-3">
                      <img
                        src="#"
                        class="card-img-top icon"
                        alt="Weather icon"
                        style="display: none"
                      />
                      <div class="card-text city">City</div>
                      <p class="card-text date">Date:</p>
                      <p class="card-text temp">Temp:</p>
                      <p class="card-text humid">Humidity:</p>
                      <p class="card-text uv">UV Index:</p>
                      <p class="card-text"></p>
                    </div>
         
             <!-- Forcast cards 1-5 -->
      <section class="row forecast">
        <div class="col col1">
          <div class="card">
            <div class="card-header subtitle">
              <h5>Forecast</h5>
            </div>
            <div class="card-body">
              <div class="row row-cols-5">
                <div class="col">
                  <div class="card mb-3" style="max-width: 18rem">
                    <div class="card-header date">Day 1</div>
                    <div class="card-body">
                      <img
                        src="#"
                        class="card-img-top icon"
                        alt="Weather icon"
                        style="display: none"
                      />
                      <p class="card-text weather">Weather</p>
                      <p class="card-text temp">Temp</p>
                      <p class="card-text humid">Humid</p>
                      <p class="card-text">
                       
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card mb-3" style="max-width: 18rem">
                    <div class="card-header date">Day 2</div>
                    <div class="card-body">
                      <img
                        src="#"
                        class="card-img-top icon"
                        alt="Weather icon"
                        style="display: none"
                      />
                      <p class="card-text weather">Weather</p>
                      <p class="card-text temp">Temp</p>
                      <p class="card-text humid">Humid</p>
                      <p class="card-text">
                      
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card mb-3" style="max-width: 18rem">
                    <div class="card-header date">Day 3</div>
                    <div class="card-body">
                      <img
                        src="#"
                        class="card-img-top icon"
                        alt="Weather icon"
                        style="display: none"
                      />
                      <p class="card-text weather">Weather</p>
                      <p class="card-text temp">Temp</p>
                      <p class="card-text humid">Humid</p>
                      <p class="card-text">
                       
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card mb-3" style="max-width: 18rem">
                    <div class="card-header date">Day 4</div>
                    <div class="card-body">
                      <img
                        src="#"
                        class="card-img-top icon"
                        alt="Weather icon"
                        style="display: none"
                      />
                      <p class="card-text weather">Weather</p>
                      <p class="card-text temp">Temp</p>
                      <p class="card-text humid">Humid</p>
                      <p class="card-text">
            
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card mb-3" style="max-width: 18rem">
                    <div class="card-header date">Day 5</div>
                    <div class="card-body">
                      <img
                        src="#"
                        class="card-img-top icon"
                        alt="Weather icon"
                        style="display: none"
                      />
                      <p class="card-text weather">Weather</p>
                      <p class="card-text temp">Temp</p>
                      <p class="card-text humid">Humid</p>
                      <p class="card-text">
                
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
      <!-- jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      <!-- Bootstrap JS -->
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
      ></script>
  
      <!-- Moments.js -->
      <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
  

    <script src="assets/script.js"></script>
  </body>
</html>
