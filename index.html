<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <main class="row m-0 p-0">
      <div class="col-lg-3">
        <div class="col">
          <div class="card-body">
            <h2 class="card-title">Search for a City:</h2>
            <input
              type="search"
              class="form-control ds-input"
              id="search-input"
              placeholder="Search..."
              style="position: relative; vertical-align: top"
            />
            <a
              class="btn btn-primary my-1 w-100"
              id="searchBtn"
              style="position: relative; vertical-align: top"
              >Search</a
            >
            <a
              class="btn btn-warning my-0 w-100 clearBtn"
              style="position: relative; vertical-align: top"
              >Clear History</a
            >
          </div>
          <div class="card-body py-0" id="historyCard"></div>
        </div>
      </div>

      <div class="col-lg-9 vh-200">
        <div class="h-70 m-2 p-2">
          <h1 id="city"></h1>
          <img id="icon" />
          <p id="temp"></p>
          <p id="wind"></p>
          <p id="humidity"></p>
          <span id="uvindex"></span
          ><span class="btn p-1 color-light" id="uvi"></span>
        </div>
        <h3></h3>
        <div class="h-50">
          <div class="row justify-content-around" id="fiveDays"></div>
        </div>
      </div>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
